<div>
    <h2 id="page-heading">
        <span jhiTranslate="testangularApp.kudos.home.title">Kudos</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-kudos" [routerLink]="['/kudos/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="testangularApp.kudos.home.createLabel">
            Create new Kudos
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="kudos">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="testangularApp.kudos.title">Title</span></th>
            <th><span jhiTranslate="testangularApp.kudos.description">Description</span></th>
            <th><span jhiTranslate="testangularApp.kudos.imageUrl">Image Url</span></th>
            <th><span jhiTranslate="testangularApp.kudos.createdOn">Created On</span></th>
            <th><span jhiTranslate="testangularApp.kudos.lastModifiedOn">Last Modified On</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let kudos of kudos ;trackBy: trackId">
                <td><a [routerLink]="['/kudos', kudos.id, 'view' ]">{{kudos.id}}</a></td>
                <td>{{kudos.title}}</td>
                <td>{{kudos.description}}</td>
                <td>{{kudos.imageUrl}}</td>
                <td>{{kudos.createdOn | date:'mediumDate'}}</td>
                <td>{{kudos.lastModifiedOn | date:'mediumDate'}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/kudos', kudos.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/kudos', kudos.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'kudos/'+ kudos.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
