<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-activity-heading" jhiTranslate="testangularApp.activity.home.createOrEditLabel">Create or edit a Activity</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!activity.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="activity.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="testangularApp.activity.title" for="field_title">Title</label>
                    <input type="text" class="form-control" name="title" id="field_title"
                        [(ngModel)]="activity.title" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="testangularApp.activity.description" for="field_description">Description</label>
                    <input type="text" class="form-control" name="description" id="field_description"
                        [(ngModel)]="activity.description" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="testangularApp.activity.activityImageUrl" for="field_activityImageUrl">Activity Image Url</label>
                    <input type="text" class="form-control" name="activityImageUrl" id="field_activityImageUrl"
                        [(ngModel)]="activity.activityImageUrl" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="testangularApp.activity.activityDate" for="field_activityDate">Activity Date</label>
                    <div class="input-group">
                        <input id="field_activityDate" type="text" class="form-control" name="activityDate" ngbDatepicker  #activityDateDp="ngbDatepicker" [(ngModel)]="activity.activityDate"
                        />
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="activityDateDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="testangularApp.activity.createdOn" for="field_createdOn">Created On</label>
                    <div class="input-group">
                        <input id="field_createdOn" type="text" class="form-control" name="createdOn" ngbDatepicker  #createdOnDp="ngbDatepicker" [(ngModel)]="activity.createdOn"
                        />
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="createdOnDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="testangularApp.activity.lastModifiedOn" for="field_lastModifiedOn">Last Modified On</label>
                    <div class="input-group">
                        <input id="field_lastModifiedOn" type="text" class="form-control" name="lastModifiedOn" ngbDatepicker  #lastModifiedOnDp="ngbDatepicker" [(ngModel)]="activity.lastModifiedOn"
                        />
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="lastModifiedOnDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="testangularApp.activity.schedule" for="field_schedule">Schedule</label>
                    <select class="form-control" id="field_schedule" name="schedule" [(ngModel)]="activity.schedule" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="scheduleOption.id === activity.schedule?.id ? activity.schedule : scheduleOption" *ngFor="let scheduleOption of schedules; trackBy: trackScheduleById">{{scheduleOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="testangularApp.activity.activityType" for="field_activityType">Activity Type</label>
                    <select class="form-control" id="field_activityType" name="activityType" [(ngModel)]="activity.activityType">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="activityTypeOption.id === activity.activityType?.id ? activity.activityType : activityTypeOption" *ngFor="let activityTypeOption of activitytypes; trackBy: trackActivityTypeById">{{activityTypeOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
