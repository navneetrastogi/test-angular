<div>
    <h2 id="page-heading">
        <span jhiTranslate="testangularApp.feature.home.title">Features</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-feature" [routerLink]="['/feature/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="testangularApp.feature.home.createLabel">
            Create new Feature
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="features">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="testangularApp.feature.name">Name</span></th>
            <th><span jhiTranslate="testangularApp.feature.featureType">Feature Type</span></th>
            <th><span jhiTranslate="testangularApp.feature.parent">Parent</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let feature of features ;trackBy: trackId">
                <td><a [routerLink]="['/feature', feature.id, 'view' ]">{{feature.id}}</a></td>
                <td>{{feature.name}}</td>
                <td jhiTranslate="{{'testangularApp.FeatureType.' + feature.featureType}}">{{feature.featureType}}</td>
                <td>
                    <div *ngIf="feature.parent">
                        <a [routerLink]="['../parent', feature.parent?.id, 'view' ]" >{{feature.parent?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/feature', feature.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/feature', feature.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'feature/'+ feature.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
