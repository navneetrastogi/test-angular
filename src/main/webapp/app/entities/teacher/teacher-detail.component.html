<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="teacher">
            <h2><span jhiTranslate="testangularApp.teacher.detail.title">Teacher</span> {{teacher.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="testangularApp.teacher.name">Name</span></dt>
                <dd>
                    <span>{{teacher.name}}</span>
                </dd>
                <dt><span jhiTranslate="testangularApp.teacher.contactNumber">Contact Number</span></dt>
                <dd>
                    <span>{{teacher.contactNumber}}</span>
                </dd>
                <dt><span jhiTranslate="testangularApp.teacher.gender">Gender</span></dt>
                <dd>
                    <span jhiTranslate="{{'testangularApp.Gender.' + teacher.gender}}">{{teacher.gender}}</span>
                </dd>
                <dt><span jhiTranslate="testangularApp.teacher.address">Address</span></dt>
                <dd>
                    <span>{{teacher.address}}</span>
                </dd>
                <dt><span jhiTranslate="testangularApp.teacher.createdOn">Created On</span></dt>
                <dd>
                    <span>{{teacher.createdOn}}</span>
                </dd>
                <dt><span jhiTranslate="testangularApp.teacher.joiningDate">Joining Date</span></dt>
                <dd>
                    <span>{{teacher.joiningDate}}</span>
                </dd>
                <dt><span jhiTranslate="testangularApp.teacher.center">Center</span></dt>
                <dd>
                    <div *ngIf="teacher.center">
                        <a [routerLink]="['/center', teacher.center?.id, 'view']">{{teacher.center?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/teacher', teacher.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
