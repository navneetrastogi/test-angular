<div>
    <h2 id="page-heading">
        <span jhiTranslate="testangularApp.teacher.home.title">Teachers</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-teacher" [routerLink]="['/teacher/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="testangularApp.teacher.home.createLabel">
            Create new Teacher
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="teachers">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="testangularApp.teacher.name">Name</span></th>
            <th><span jhiTranslate="testangularApp.teacher.contactNumber">Contact Number</span></th>
            <th><span jhiTranslate="testangularApp.teacher.gender">Gender</span></th>
            <th><span jhiTranslate="testangularApp.teacher.address">Address</span></th>
            <th><span jhiTranslate="testangularApp.teacher.createdOn">Created On</span></th>
            <th><span jhiTranslate="testangularApp.teacher.joiningDate">Joining Date</span></th>
            <th><span jhiTranslate="testangularApp.teacher.center">Center</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let teacher of teachers ;trackBy: trackId">
                <td><a [routerLink]="['/teacher', teacher.id, 'view' ]">{{teacher.id}}</a></td>
                <td>{{teacher.name}}</td>
                <td>{{teacher.contactNumber}}</td>
                <td jhiTranslate="{{'testangularApp.Gender.' + teacher.gender}}">{{teacher.gender}}</td>
                <td>{{teacher.address}}</td>
                <td>{{teacher.createdOn | date:'mediumDate'}}</td>
                <td>{{teacher.joiningDate | date:'mediumDate'}}</td>
                <td>
                    <div *ngIf="teacher.center">
                        <a [routerLink]="['../center', teacher.center?.id, 'view' ]" >{{teacher.center?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/teacher', teacher.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/teacher', teacher.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'teacher/'+ teacher.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
