<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-conversation-heading" jhiTranslate="testangularApp.conversation.home.createOrEditLabel">Create or edit a Conversation</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!conversation.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="conversation.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="testangularApp.conversation.text" for="field_text">Text</label>
                    <input type="text" class="form-control" name="text" id="field_text"
                        [(ngModel)]="conversation.text" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="testangularApp.conversation.createdOn" for="field_createdOn">Created On</label>
                    <div class="input-group">
                        <input id="field_createdOn" type="text" class="form-control" name="createdOn" ngbDatepicker  #createdOnDp="ngbDatepicker" [(ngModel)]="conversation.createdOn"
                        />
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="createdOnDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="testangularApp.conversation.sentOn" for="field_sentOn">Sent On</label>
                    <div class="input-group">
                        <input id="field_sentOn" type="text" class="form-control" name="sentOn" ngbDatepicker  #sentOnDp="ngbDatepicker" [(ngModel)]="conversation.sentOn"
                        />
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="sentOnDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="testangularApp.conversation.status" for="field_status">Status</label>
                    <input type="text" class="form-control" name="status" id="field_status"
                        [(ngModel)]="conversation.status" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="testangularApp.conversation.fileUrl" for="field_fileUrl">File Url</label>
                    <input type="text" class="form-control" name="fileUrl" id="field_fileUrl"
                        [(ngModel)]="conversation.fileUrl" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="testangularApp.conversation.mediaType" for="field_mediaType">Media Type</label>
                    <select class="form-control" name="mediaType" [(ngModel)]="conversation.mediaType" id="field_mediaType" >
                        <option value="PHOTO">{{'testangularApp.IllumineMediaType.PHOTO' | translate}}</option>
                        <option value="VIDEO">{{'testangularApp.IllumineMediaType.VIDEO' | translate}}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="testangularApp.conversation.teacher" for="field_teacher">Teacher</label>
                    <select class="form-control" id="field_teacher" name="teacher" [(ngModel)]="conversation.teacher" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="teacherOption.id === conversation.teacher?.id ? conversation.teacher : teacherOption" *ngFor="let teacherOption of teachers; trackBy: trackTeacherById">{{teacherOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="testangularApp.conversation.parent" for="field_parent">Parent</label>
                    <select class="form-control" id="field_parent" name="parent" [(ngModel)]="conversation.parent" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="parentOption.id === conversation.parent?.id ? conversation.parent : parentOption" *ngFor="let parentOption of parents; trackBy: trackParentById">{{parentOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
