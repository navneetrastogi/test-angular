<div>
    <h2 id="page-heading">
        <span jhiTranslate="testangularApp.holiday.home.title">Holidays</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-holiday" [routerLink]="['/holiday/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="testangularApp.holiday.home.createLabel">
            Create new Holiday
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="holidays">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="testangularApp.holiday.date">Date</span></th>
            <th><span jhiTranslate="testangularApp.holiday.title">Title</span></th>
            <th><span jhiTranslate="testangularApp.holiday.description">Description</span></th>
            <th><span jhiTranslate="testangularApp.holiday.center">Center</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let holiday of holidays ;trackBy: trackId">
                <td><a [routerLink]="['/holiday', holiday.id, 'view' ]">{{holiday.id}}</a></td>
                <td>{{holiday.date | date:'mediumDate'}}</td>
                <td>{{holiday.title}}</td>
                <td>{{holiday.description}}</td>
                <td>
                    <div *ngIf="holiday.center">
                        <a [routerLink]="['../center', holiday.center?.id, 'view' ]" >{{holiday.center?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/holiday', holiday.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/holiday', holiday.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'holiday/'+ holiday.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
