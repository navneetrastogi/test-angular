<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="milestone">
            <h2><span jhiTranslate="testangularApp.milestone.detail.title">Milestone</span> {{milestone.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="testangularApp.milestone.title">Title</span></dt>
                <dd>
                    <span>{{milestone.title}}</span>
                </dd>
                <dt><span jhiTranslate="testangularApp.milestone.description">Description</span></dt>
                <dd>
                    <span>{{milestone.description}}</span>
                </dd>
                <dt><span jhiTranslate="testangularApp.milestone.imageUrl">Image Url</span></dt>
                <dd>
                    <span>{{milestone.imageUrl}}</span>
                </dd>
                <dt><span jhiTranslate="testangularApp.milestone.createdOn">Created On</span></dt>
                <dd>
                    <span>{{milestone.createdOn}}</span>
                </dd>
                <dt><span jhiTranslate="testangularApp.milestone.lastModifiedOn">Last Modified On</span></dt>
                <dd>
                    <span>{{milestone.lastModifiedOn}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/milestone', milestone.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
