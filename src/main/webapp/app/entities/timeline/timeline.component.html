<div>
    <h2 id="page-heading">
        <span jhiTranslate="testangularApp.timeline.home.title">Timelines</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-timeline" [routerLink]="['/timeline/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="testangularApp.timeline.home.createLabel">
            Create new Timeline
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="timelines">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="testangularApp.timeline.date">Date</span></th>
            <th><span jhiTranslate="testangularApp.timeline.isVisible">Is Visible</span></th>
            <th><span jhiTranslate="testangularApp.timeline.schedule">Schedule</span></th>
            <th><span jhiTranslate="testangularApp.timeline.studentProfile">Student Profile</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let timeline of timelines ;trackBy: trackId">
                <td><a [routerLink]="['/timeline', timeline.id, 'view' ]">{{timeline.id}}</a></td>
                <td>{{timeline.date | date:'mediumDate'}}</td>
                <td>{{timeline.isVisible | date:'mediumDate'}}</td>
                <td>
                    <div *ngIf="timeline.schedule">
                        <a [routerLink]="['../schedule', timeline.schedule?.id, 'view' ]" >{{timeline.schedule?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="timeline.studentProfile">
                        <a [routerLink]="['../student-profile', timeline.studentProfile?.id, 'view' ]" >{{timeline.studentProfile?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/timeline', timeline.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/timeline', timeline.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'timeline/'+ timeline.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
