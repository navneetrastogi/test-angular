<div>
    <h2 id="page-heading">
        <span jhiTranslate="testangularApp.milestoneRecord.home.title">Milestone Records</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-milestone-record" [routerLink]="['/milestone-record/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="testangularApp.milestoneRecord.home.createLabel">
            Create new Milestone Record
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="milestoneRecords">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="testangularApp.milestoneRecord.createdOn">Created On</span></th>
            <th><span jhiTranslate="testangularApp.milestoneRecord.notes">Notes</span></th>
            <th><span jhiTranslate="testangularApp.milestoneRecord.studentProfile">Student Profile</span></th>
            <th><span jhiTranslate="testangularApp.milestoneRecord.milestone">Milestone</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let milestoneRecord of milestoneRecords ;trackBy: trackId">
                <td><a [routerLink]="['/milestone-record', milestoneRecord.id, 'view' ]">{{milestoneRecord.id}}</a></td>
                <td>{{milestoneRecord.createdOn | date:'mediumDate'}}</td>
                <td>{{milestoneRecord.notes}}</td>
                <td>
                    <div *ngIf="milestoneRecord.studentProfile">
                        <a [routerLink]="['../student-profile', milestoneRecord.studentProfile?.id, 'view' ]" >{{milestoneRecord.studentProfile?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="milestoneRecord.milestone">
                        <a [routerLink]="['../milestone', milestoneRecord.milestone?.id, 'view' ]" >{{milestoneRecord.milestone?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/milestone-record', milestoneRecord.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/milestone-record', milestoneRecord.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'milestone-record/'+ milestoneRecord.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
