<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="taskType">
            <h2><span jhiTranslate="testangularApp.taskType.detail.title">Task Type</span> {{taskType.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="testangularApp.taskType.name">Name</span></dt>
                <dd>
                    <span>{{taskType.name}}</span>
                </dd>
                <dt><span jhiTranslate="testangularApp.taskType.priority">Priority</span></dt>
                <dd>
                    <span>{{taskType.priority}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/task-type', taskType.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
