<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-photo-heading" jhiTranslate="testangularApp.photo.home.createOrEditLabel">Create or edit a Photo</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!photo.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="photo.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="testangularApp.photo.activityId" for="field_activityId">Activity Id</label>
                    <input type="number" class="form-control" name="activityId" id="field_activityId"
                        [(ngModel)]="photo.activityId" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="testangularApp.photo.eventId" for="field_eventId">Event Id</label>
                    <input type="number" class="form-control" name="eventId" id="field_eventId"
                        [(ngModel)]="photo.eventId" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="testangularApp.photo.date" for="field_date">Date</label>
                    <div class="input-group">
                        <input id="field_date" type="text" class="form-control" name="date" ngbDatepicker  #dateDp="ngbDatepicker" [(ngModel)]="photo.date"
                        />
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="dateDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="testangularApp.photo.event" for="field_event">Event</label>
                    <select class="form-control" id="field_event" name="event" [(ngModel)]="photo.event" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="eventOption.id === photo.event?.id ? photo.event : eventOption" *ngFor="let eventOption of events; trackBy: trackEventById">{{eventOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="testangularApp.photo.activity" for="field_activity">Activity</label>
                    <select class="form-control" id="field_activity" name="activity" [(ngModel)]="photo.activity" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="activityOption.id === photo.activity?.id ? photo.activity : activityOption" *ngFor="let activityOption of activities; trackBy: trackActivityById">{{activityOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
