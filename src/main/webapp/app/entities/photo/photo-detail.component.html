<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="photo">
            <h2><span jhiTranslate="testangularApp.photo.detail.title">Photo</span> {{photo.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="testangularApp.photo.activityId">Activity Id</span></dt>
                <dd>
                    <span>{{photo.activityId}}</span>
                </dd>
                <dt><span jhiTranslate="testangularApp.photo.eventId">Event Id</span></dt>
                <dd>
                    <span>{{photo.eventId}}</span>
                </dd>
                <dt><span jhiTranslate="testangularApp.photo.date">Date</span></dt>
                <dd>
                    <span>{{photo.date}}</span>
                </dd>
                <dt><span jhiTranslate="testangularApp.photo.event">Event</span></dt>
                <dd>
                    <div *ngIf="photo.event">
                        <a [routerLink]="['/event', photo.event?.id, 'view']">{{photo.event?.id}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="testangularApp.photo.activity">Activity</span></dt>
                <dd>
                    <div *ngIf="photo.activity">
                        <a [routerLink]="['/activity', photo.activity?.id, 'view']">{{photo.activity?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/photo', photo.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
