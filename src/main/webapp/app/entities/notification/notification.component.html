<div>
    <h2 id="page-heading">
        <span jhiTranslate="testangularApp.notification.home.title">Notifications</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-notification" [routerLink]="['/notification/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="testangularApp.notification.home.createLabel">
            Create new Notification
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="notifications">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="testangularApp.notification.type">Type</span></th>
            <th><span jhiTranslate="testangularApp.notification.date">Date</span></th>
            <th><span jhiTranslate="testangularApp.notification.createdOn">Created On</span></th>
            <th><span jhiTranslate="testangularApp.notification.message">Message</span></th>
            <th><span jhiTranslate="testangularApp.notification.icon">Icon</span></th>
            <th><span jhiTranslate="testangularApp.notification.status">Status</span></th>
            <th><span jhiTranslate="testangularApp.notification.parent">Parent</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let notification of notifications ;trackBy: trackId">
                <td><a [routerLink]="['/notification', notification.id, 'view' ]">{{notification.id}}</a></td>
                <td>{{notification.type}}</td>
                <td>{{notification.date | date:'mediumDate'}}</td>
                <td>{{notification.createdOn | date:'mediumDate'}}</td>
                <td>{{notification.message}}</td>
                <td>{{notification.icon}}</td>
                <td jhiTranslate="{{'testangularApp.NotificationStatus.' + notification.status}}">{{notification.status}}</td>
                <td>
                    <div *ngIf="notification.parent">
                        <a [routerLink]="['../parent', notification.parent?.id, 'view' ]" >{{notification.parent?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/notification', notification.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/notification', notification.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'notification/'+ notification.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
