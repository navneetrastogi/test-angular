<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="gallery">
            <h2><span jhiTranslate="testangularApp.gallery.detail.title">Gallery</span> {{gallery.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="testangularApp.gallery.mediaType">Media Type</span></dt>
                <dd>
                    <span jhiTranslate="{{'testangularApp.IllumineMediaType.' + gallery.mediaType}}">{{gallery.mediaType}}</span>
                </dd>
                <dt><span jhiTranslate="testangularApp.gallery.createdOn">Created On</span></dt>
                <dd>
                    <span>{{gallery.createdOn}}</span>
                </dd>
                <dt><span jhiTranslate="testangularApp.gallery.fileUrl">File Url</span></dt>
                <dd>
                    <span>{{gallery.fileUrl}}</span>
                </dd>
                <dt><span jhiTranslate="testangularApp.gallery.title">Title</span></dt>
                <dd>
                    <span>{{gallery.title}}</span>
                </dd>
                <dt><span jhiTranslate="testangularApp.gallery.studentProfile">Student Profile</span></dt>
                <dd>
                    <div *ngIf="gallery.studentProfile">
                        <a [routerLink]="['/student-profile', gallery.studentProfile?.id, 'view']">{{gallery.studentProfile?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/gallery', gallery.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
