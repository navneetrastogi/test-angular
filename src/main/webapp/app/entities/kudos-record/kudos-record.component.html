<div>
    <h2 id="page-heading">
        <span jhiTranslate="testangularApp.kudosRecord.home.title">Kudos Records</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-kudos-record" [routerLink]="['/kudos-record/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="testangularApp.kudosRecord.home.createLabel">
            Create new Kudos Record
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="kudosRecords">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="testangularApp.kudosRecord.createdOn">Created On</span></th>
            <th><span jhiTranslate="testangularApp.kudosRecord.notes">Notes</span></th>
            <th><span jhiTranslate="testangularApp.kudosRecord.studentProfile">Student Profile</span></th>
            <th><span jhiTranslate="testangularApp.kudosRecord.kudos">Kudos</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let kudosRecord of kudosRecords ;trackBy: trackId">
                <td><a [routerLink]="['/kudos-record', kudosRecord.id, 'view' ]">{{kudosRecord.id}}</a></td>
                <td>{{kudosRecord.createdOn | date:'mediumDate'}}</td>
                <td>{{kudosRecord.notes}}</td>
                <td>
                    <div *ngIf="kudosRecord.studentProfile">
                        <a [routerLink]="['../student-profile', kudosRecord.studentProfile?.id, 'view' ]" >{{kudosRecord.studentProfile?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="kudosRecord.kudos">
                        <a [routerLink]="['../kudos', kudosRecord.kudos?.id, 'view' ]" >{{kudosRecord.kudos?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/kudos-record', kudosRecord.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/kudos-record', kudosRecord.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'kudos-record/'+ kudosRecord.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
