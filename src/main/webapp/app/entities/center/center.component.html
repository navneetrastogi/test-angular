<div>
    <h2 id="page-heading">
        <span jhiTranslate="testangularApp.center.home.title">Centers</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-center" [routerLink]="['/center/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="testangularApp.center.home.createLabel">
            Create new Center
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="centers">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="testangularApp.center.name">Name</span></th>
            <th><span jhiTranslate="testangularApp.center.createdOn">Created On</span></th>
            <th><span jhiTranslate="testangularApp.center.lastModifiedOn">Last Modified On</span></th>
            <th><span jhiTranslate="testangularApp.center.organization">Organization</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let center of centers ;trackBy: trackId">
                <td><a [routerLink]="['/center', center.id, 'view' ]">{{center.id}}</a></td>
                <td>{{center.name}}</td>
                <td>{{center.createdOn | date:'mediumDate'}}</td>
                <td>{{center.lastModifiedOn | date:'mediumDate'}}</td>
                <td>
                    <div *ngIf="center.organization">
                        <a [routerLink]="['../organization', center.organization?.id, 'view' ]" >{{center.organization?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/center', center.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/center', center.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'center/'+ center.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
